
<!DOCTYPE html>
<html>
<head>
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Companies</h2>
            <ul>
                {% for company in companies %}
                <li onclick="loadCSV('{{ company }}')">{{ company.split('.')[0] }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            <h2 id="stockName">Select a Company</h2>
            <canvas id="chart"></canvas>
            <div id="info"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
